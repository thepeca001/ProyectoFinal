<div class="row">
	<div class="col-md-12" *ngIf="data">
		<h1>{{data[0].nombre}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-sm-6">
		<figure>
			<img [src]="data[0].url" class="imagen">
		</figure>
	</div>
	<div class="col-sm-6">
		<div class="descripcion">
			<p>Precio: {{data[0].precio}}</p>
			<p>Unidades Disponibles: {{data[0].unidades}}</p>
		</div>
	</div>
</div>
<a [routerLink]="['/catalogo']" class="btn btn-default">Regresar</a>
